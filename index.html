<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Kodchasan:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="backgdrop"></div>
    <header>
            <div class="nav-menu">
                <ion-icon id="nav-menu-icon" name="menu"></ion-icon>
            </div>
            <div class="nav-menus">
                <ul class="nav-left">
                    <li><a>Home</a></li>
                    <li><a>Result</a></li>
                </ul>
                <ul class="nav-right">
                    <li><a>Sign-up</a></li>
                    <li><a>Sign-in</a></li>
                </ul>
            </div>
    </header>

    <div class="main-area">
        <!--<ion-icon name="md-cloud-upload"></ion-icon>-->
        <div class="backdrop"></div>

        <div class="modal">            
                <div class="modal-header">
                    <span class="closeBtn">&times;</span>
                    <h2>Browse...</h2>
                </div>
                <div class="modal-body">
                    <div class="file-input-container">
                        <input id="file-input-name" type="text">
                        <label for="file-input-file" class="file-input-upload">
                            <ion-icon name="md-cloud-upload"></ion-icon>
                            <input id="file-input-file" type="file" accept=".xml" name="file_path" />
                        </label>     
                        <a class="file-input-test" href="#">Test</a>                   
                    </div>
                </div>
                <div class="modal-footer">
                    <h3>XML Parser</h3>
                </div>
        </div>

        <div class="open-modal-container">
            <a class="modal-trigger" href="#">Parse XML File</a>
        </div>
    </div>    

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
</body>

</html>
